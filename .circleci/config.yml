version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:9


jobs:

  test:
    <<: *defaults
    steps:
      - checkout
      - run: yarn
      - run: node_modules/.bin/greenkeeper-lockfile-update
      - run: make spec
      - run: node_modules/.bin/greenkeeper-lockfile-upload
      - persist_to_workspace:
          root: ~/repo
          paths: .
          filters:
            tags:
              only: /^v.*/

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm set //registry.npmjs.org/:_authToken $AUTH_TOKEN
      - run: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
