machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8


dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn


test:
  before: greenkeeper-lockfile-update
  override: bin/spec
  after: greenkeeper-lockfile-upload


deployment:
  publish:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm set //registry.npmjs.org/:_authToken $AUTH_TOKEN
      - npm publish
