machine:
  node:
    version: 8


dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn


test:
  pre: node_modules/.bin/greenkeeper-lockfile-update
  override: bin/spec
  post: node_modules/.bin/greenkeeper-lockfile-upload


deployment:
  publish:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm set //registry.npmjs.org/:_authToken $AUTH_TOKEN
      - npm publish
