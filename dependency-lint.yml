# See https://github.com/charlierudolph/dependency-lint/blob/v4.0.1/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev:
      - publish
      - test
  shellScripts:
    dev:
      - 'bin/*'
    ignore: []
    root: 'bin/*'

ignoreErrors:
  missing: []
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused:
    - babel-cli
    - babel-eslint
    - babel-preset-flow
    - eslint-plugin-flowtype
    - flow-bin
    - flow-remove-types
    - flow-type
    - greenkeeper-lockfile  # circle.yml
    - o-tools
    - prettier-standard
    - standard
    - standard-markdown

requiredModules:
  files:
    dev:
      - '{features,spec,test}/**/*'
      - '**/*{.,_,-}{spec,test}.js'
    ignore: []
    root: '{dist,features}/**/*.js'
  stripLoaders: false
  transpilers: []
