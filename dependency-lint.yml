# See https://github.com/charlierudolph/dependency-lint/blob/v4.0.1/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev:
      - publish
      - test
  shellScripts:
    dev:
      - 'bin/*'
    ignore: []
    root: 'bin/*'

ignoreErrors:
  missing: []
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused:
    - '@babel/core'
    - babel-eslint
    - babel-preset-flow
    - cucumber-snippets-livescript
    - eslint-plugin-flowtype
    - flow-type
    - greenkeeper-lockfile  # circle.yml
    - prettier-standard

requiredModules:
  files:
    dev:
      - '{features,spec,test}/**/*'
      - '**/*{.,_,-}{spec,test}.ls'
    ignore:
      - 'node_modules/**/*'
    root: '**/*.js'
  stripLoaders: false
  transpilers:
    - extension: .js
      fnName: transform
      module: babel-core
      resultKey: code
